<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <h1>WDDM Weather</h1>

    <form id="weather" class="page index">
      <label for="city">City:</label>
      <input type="text" name="city" id="city" required>

      <select name="format" id="format">
        <option value="c" default>Celc</option>
        <option value="f">Far</option>
      </select>

      <input type="checkbox" name="save" id="save" value="true" checked>
      <label for="save">Save my location</label>

      <input type="submit" id="submit" value="Go Get Weather">
    </form>


    <div class="page loading">
      <div>loading...</div>
    </div>


    <article class="page result">
      <button id="back">Back to search</button>
      <div class="cityname" id="cityname">Toronto</div>
      <div class="temp">20&deg;C</div>
    </article>


    <script src="js/main.js"></script>
  </body>
</html>
